{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Welcome To FlaskBlog</h1>
    <a href="{{url_for('main.add_article')}}" class="btn btn-primary">Write An Article</a>
    <hr>
    <div class="row">
        <div>
            <h1>Article Headlines</h1>
            {% for article in articles %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ article.category }}</div>
                <div class="panel-body">
                <p>{{ article.article | truncate(200) }}</p>
                <p><strong>by: {{ article.user.username }}</strong></p>
                <a href="{{url_for('main.comment',article_id=article.id)}}" class="btn btn-primary">Readfull Article</a>
            </div>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
    {% endblock %}
